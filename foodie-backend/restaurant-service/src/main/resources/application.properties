# Application configuration
spring.application.name=restaurant-service
server.port=8082
# Consider adding context path for consistency
# server.servlet.context-path=/restaurant-service

# Service URLs
user.service.url=http://localhost:8081/user-service
user.service.token.validation.enabled=true
user.service.token.validation.timeout=5000
order.service.url=http://localhost:8083
notification.service.url=http://localhost:8084/notification-service
payment.service.url=http://localhost:8085/payment-service


# MongoDB Configuration
spring.data.mongodb.host=localhost
spring.data.mongodb.port=27017
spring.data.mongodb.database=foodieapp_restaurants

# MongoDB Configuration
spring.data.mongodb.username=${MONGO_USERNAME:admin}
spring.data.mongodb.password=${MONGO_PASSWORD:admin123}

# CORS Configuration - Updated to include X-User-ID header
app.cors.allowed-origins=http://localhost:3000
app.cors.allowed-methods=GET,POST,PUT,DELETE,OPTIONS,PATCH
app.cors.allowed-headers=Authorization,Content-Type,X-Requested-With,Accept,X-User-ID
app.cors.allow-credentials=true
app.cors.max-age=3600


# Logging Configuration
logging.pattern.console=%d{yyyy-MM-dd HH:mm:ss} [%thread] %-5level %logger{36} - %msg%n
logging.level.org.springframework.data.mongodb=DEBUG
logging.level.com.foodieapp.restaurant=DEBUG
logging.level.org.springframework.web=DEBUG
logging.level.org.springframework.http=DEBUG

# File Upload Configuration
spring.servlet.multipart.enabled=true
spring.servlet.multipart.file-size-threshold=2KB
spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=15MB

# Allow circular references with a warning
spring.main.allow-circular-references=true
spring.main.allow-bean-definition-overriding=true



