# Application configuration
spring.application.name=order-service
server.port=8083
# Consider adding context path for consistency
# server.servlet.context-path=/order-service

# Service URLs
user.service.url=http://localhost:8081/user-service
user.service.token.validation.enabled=true
user.service.token.validation.timeout=5000
restaurant.service.url=http://localhost:8082
notification.service.url=http://localhost:8084/notification-service
payment.service.url=http://localhost:8085/payment-service


# MongoDB Configuration
spring.data.mongodb.host=localhost
spring.data.mongodb.port=27017
spring.data.mongodb.database=foodieapp_orders
spring.data.mongodb.authentication-database=admin
spring.data.mongodb.username=admin
spring.data.mongodb.password=admin123

# CORS Configuration
spring.mvc.cors.allowed-origins=http://localhost:3000
spring.mvc.cors.allowed-methods=GET,POST,PUT,DELETE,OPTIONS,PATCH
spring.mvc.cors.allowed-headers=Authorization,Content-Type,X-Requested-With,Accept,x-user-id
spring.mvc.cors.allow-credentials=true
spring.mvc.cors.max-age=3600

# Logging Configuration
logging.level.com.foodieapp.order=DEBUG
logging.pattern.console=%d{yyyy-MM-dd HH:mm:ss} [%thread] %-5level %logger{36} - %msg%n
logging.level.org.springframework.data.mongodb=DEBUG
logging.level.org.springframework.web=DEBUG

# Order Service Configuration
order.tax.percentage=10
order.delivery.fee=2.99
order.cart.expiration.hours=24